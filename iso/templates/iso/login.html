{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log in</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'style.css' %}">
      <link rel="stylesheet" href="{% static 'style-login.css' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="icon" href="{% static 'images/logo.ico' %}">
   </head>
   <body>
      <div class="main">
         <section class="sign-in">
            <div class="container">
               <div class="signin-content">
                  <div class="signin-image">
                     <figure><img src="{% static 'images/login-bg.jpg' %}" alt="sing up image"></figure>
                  </div>
                  <div class="signin-form">
                     <h2 class="form-title">Sign in to ISO</h2>
                     <form method="POST" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                           <label for="id"><span class="material-symbols-outlined" style="vertical-align:text-bottom">
                           person 
                           </span></label>
                           <input type="text" id="id" placeholder="Enter Email" name="username"
                              required>
                        </div>
                        <div class="form-group">
                           <label for="password"><span class="material-symbols-outlined" style="vertical-align:text-bottom">
                           lock
                           </span></label>
                           <input type="password" id="password" placeholder="Password"
                              name="password" required>
                        </div>
                        <div class="d-grid">
                           <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                              type="submit">Sign in</button>
                        </div>
                     </form>

                     <div class="d-flex justify-content-around flex-wrap">
                      <div class="">
                         <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdownMenuButton1"
                               data-bs-toggle="dropdown" aria-expanded="false" role="button">
                            Sign in as Guest
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                               <li><a class="dropdown-item" href="{% url 'register-page'%}">Register</a></li>
                               <li><a class="dropdown-item" href="/admin">Admin Page</a></li>
                            </ul>
                         </div>
                      </div>
                      <div class="">
                         <a href="{% url 'home-page'%}">Guest view</a>
                      </div>
                   </div>
                   
                     {% if messages %}
                     <!-- Error Alert -->
                     <div class="alert alert-danger alert-dismissible fade show my-2">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                     </div>
                     {% endif %}
                  </div>
               </div>
            </div>
         </section>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script>
         if (window.history.replaceState) {
             window.history.replaceState(null, null, window.location.href);
         }     
      </script>
   </body>
</html>
