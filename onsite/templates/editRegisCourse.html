{% extends "base.html" %}

{% block title %}
<title>ฟอร์มแก้ไขข้อมูล</title>
{% endblock%}

{% block content %}
<div class="container mt-4 mb-5">
    <h1 class="text-center">ฟอร์มแก้ไขข้อมูล</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">ชื่อบริษัท</label>
            <input type="text" name="company" class="form-control" value="{{contact.company}}">
        </div>
        <div class="form-group mb-3">
            <label for="name">ที่อยู่</label>
            <input type="text" name="address" class="form-control" value="{{contact.address}}">
        </div>
        <div class="form-group mb-3">
            <label for="name">สถานที่</label>
            <input type="text" name="position" class="form-control" value="{{contact.position}}">
        </div>
        <div class="form-group mb-3">
            <label for="name">อีเมล</label>
            <input type="text" name="cusemail" class="form-control" value="{{contact.cusemail}}">
        </div>
        <div class="form-group mb-3">
            <label for="name">เวลานัด</label>
            <input type="text" disabled name="date" class="form-control" value="{{contact.date}}">
        </div>
        <input type="submit" value="บันทึกข้อมูล" class="btn btn-success">
    </form>
</div>
{% endblock %}
