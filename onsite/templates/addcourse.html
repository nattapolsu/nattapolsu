{% extends "base.html" %}

{% block title %}
<title>Add Course</title>
{% endblock%}

{% block content %}
<div class="container mt-4 mb-5">
    <h1 class="text-center">Add Course</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="course_code">Code</label>
            <input type="text" name="course_code" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="course_name">Course</label>
            <input type="text" name="course_name" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="course_days">Days</label>
            <input type="text" name="course_days" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="Fee">Fee</label>
            <input type="text" name="course_fee" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="Date">Date</label>
            <input type="date" name="course_date" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
</div>
{% endblock %}
